<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>扩展键盘</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css" media="all">
  <style>
    body {
      text-align: center;
    }
    button.layui-btn-normal {
      width: 70px;
      margin: 2px;
      padding: initial;
    }
    .layui-table {
      text-align: center;
    }
    .className {
      font-size: x-large;
      font-weight: bold;
    }
    #inbox-float {
      position:fixed;
      width:90%;
      border-radius: 20px;
      -webkit-border-radius: 20px;
      -moz-border-radius: 20px;
      box-shadow: 10px 10px 10px rgb(126, 126, 126);
      line-height:1px;
      width: 90%;
    }
    input {
      width: 98%;
    }
    .nav-fixed {
        position: fixed;
        top: 0;
        z-index: 9999;
        background-color: rgb(241, 241, 241);
        text-align: center;
    }
    .layui-col-md12{
      text-align: center;
      top:100px;
    }
  </style>
</head>

<body>


  <div style="padding: 20px; background-color: rgb(231, 231, 231);">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card nav-fixed" id="inbox-float">
          <div class="layui-card-body">
            <input name="title" class="layui-input" type="text" placeholder="(^_^) 输入你的表达式~~"
              autocomplete="off" lay-verify="title" id="inbox-input" />
            <button class="layui-btn layui-btn-normal" type="button" value="" id="inbox-save">返回</button>
            <button class="layui-btn layui-btn-normal" type="button" value="" id="inbox-clear">清除</button>
            <button class="layui-btn layui-btn-normal" type="button" value="" id="inbox-backspace">删除</button>
            <button class="layui-btn layui-btn-normal" type="button" value="" id="inbox-cancel">取消</button><br />
          </div>
        </div>
        <div class="layui-card">
          <div class="layui-card-header" style="text-align: center;">可用函数</div>
          <div class="layui-card-body">
            <table class="layui-table" lay-size="sm" lay-even="">
              <tbody>
                <tr>
                  <td><span class="className">常用命令</span></td>
                </tr>
                <tr>
                  <td>
                    <button class="layui-btn layui-btn-normal" type="button" value=")">)</button>
                    <button class="layui-btn layui-btn-normal" type="button" value=",">,</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="^2">^2</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="" id="inbox-compute">=</button><br />
                  </td>
                </tr>
                <tr>
                  <td><span class="className">符号/数字</span></td>
                </tr>
                <tr>
                  <td>
                    <button class="layui-btn layui-btn-normal" type="button" value="+">+</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="-">-</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="*">*</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="/">/</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="^">^</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="%">%</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="(">(</button>
                    <button class="layui-btn layui-btn-normal" type="button" value=")">)</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value=",">,</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="[">[</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="]">]</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="{">{</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="}">}</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="=">=</button>
                    <button class="layui-btn layui-btn-normal" type="button" value=":">:</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="1">1</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="2">2</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="3">3</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="4">4</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="5">5</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="6">6</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="7">7</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="8">8</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="9">9</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="0">0</button>
                    <button class="layui-btn layui-btn-normal" type="button" value=".">.</button>
                  </td>
                </tr>
                <tr>
                  <td><span class="className">函数方法</span></td>
                </tr>
                <tr>
                  <td>
                    <button class="layui-btn layui-btn-normal" type="button" value="f(">f(x)</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="g(">g(x)</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="h(">h(x)</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="sin(">sin</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="cos(">cos</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">tan</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="factorial(">阶乘</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="rnd(">随机#</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value=" or ">或</button>
                    <button class="layui-btn layui-btn-normal" type="button" value=" and ">且</button>
                    <button class="layui-btn layui-btn-normal" type="button" value=" not ">非</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">排列</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">组合</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">求和</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">求积</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="ln(">ln</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="log(">log</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="Abs(">绝对值</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="sqrt(">开平方</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="exp(">exp</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="Max(">最大值</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="Min(">最小值</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="pdiv(">长除法#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="gcd(">最大公约数#</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="lcm(">最小公倍数#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="trunc(">模运算#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="compose(">函数复合#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="round(">四舍五入</button><br />

                    <button class="layui-btn layui-btn-normal" type="button" value="integrate(">定积分</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="integrate">不定积分</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="evalf(">近似计算#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="Vector(">向量#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="Eq(">方程</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="solve(">解方程</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="solveset(">解集</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="Set(">集合</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">交集#</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">并集#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="tan(">补集#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="Matrix(">矩阵</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="eye(">单位矩阵</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="det(">行列式#</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="expand(">展开表达式</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="collect(">合并同类项</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="factor(">因式分解</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="simp(">直接化简</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="cancel(">分式化简</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="powsimp(">指数化简</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="apart(">裂项</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="trigsimp(">三角化简</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="trigexpand(">三角展开#</button>
                  </td>
                </tr>
                <tr>
                  <td><span class="className">变量常量</span></td>
                </tr>
                <tr>
                  <td>
                    <button class="layui-btn layui-btn-normal" type="button" value="π"><i>π</i></button>
                    <button class="layui-btn layui-btn-normal" type="button" value="E"><i>e</i></button>
                    <button class="layui-btn layui-btn-normal" type="button" value="I"><i>i</i></button>
                    <button class="layui-btn layui-btn-normal" type="button" value="x">x</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="y">y</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="z">z</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="a">a</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="b">b</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="c">c</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="d">d</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="e">e</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="p">p</button><br />
                    <button class="layui-btn layui-btn-normal" type="button" value="q">q</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="r">r</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="s">s</button>
                    <button class="layui-btn layui-btn-normal" type="button" value="t">t</button><br />
                  </td>
                  <tr>
                    <td><span class="className">希腊字母</span></td>
                  </tr>
                  <tr><!-- α,β,γ,δ,ϵ,ζ,η,θ,ι,κ,λ,μ,ν,ξ,ο,π,ρ,σ,τ,υ,ϕ,χ,ψ,ω | \alpha,\beta,\gamma,\delta,
                      \epsilon,\zeta,\eta,\theta,\iota,\kappa,\lambda,\mu,\nu,\xi,
                      \omicron,\pi,\rho,\sigma,\tau,\upsilon,\phi,\chi,\psi,\omega -->
                    <td>
                      <button class="layui-btn layui-btn-normal" type="button" value="α">α</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="β">β</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="γ">γ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="δ">δ</button><br />
                      <button class="layui-btn layui-btn-normal" type="button" value="ϵ">ϵ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ζ">ζ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ψ">ψ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="η">η</button><br />
                      <button class="layui-btn layui-btn-normal" type="button" value="θ">θ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ω">ω</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="χ">χ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ι">ι</button><br />
                      <button class="layui-btn layui-btn-normal" type="button" value="κ">κ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="λ">λ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="μ">μ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ν">ν</button><br />
                      <button class="layui-btn layui-btn-normal" type="button" value="ξ">ξ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ο">ο</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="π">π</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ρ">ρ</button><br />
                      <button class="layui-btn layui-btn-normal" type="button" value="σ">σ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="τ">τ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="υ">υ</button>
                      <button class="layui-btn layui-btn-normal" type="button" value="ϕ">ϕ</button>
                    </td>
                  </tr>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script>
  function exit(){index = parent.layer.getFrameIndex(window.name);parent.layer.close(index);}
    // 载入初始信息
    $("#inbox-input").val(parent.$("#math-input").val());
    // 保存返回
    $("#inbox-save").click(function(){
      parent.$("#math-input").val($("#inbox-input").val());
      exit();
    });
    // 清除
    $("#inbox-clear").click(function(){
      $("#inbox-input").val("");
      $("#inbox-input").focus();
    });
    // 退格
    $("#inbox-backspace").click(function(){
      $("#inbox-input").val($("#inbox-input").val().slice(0,-1));
      $("#inbox-input").focus();
    });
    $("#inbox-cancel").click(function(){
      exit();
    })
    $("button").click(function(){
      $btn = $(this);$("#inbox-input").val($("#inbox-input").val() + $btn.val());
      $("#inbox-input").focus();
    });
  </script>
</body>

</html>
