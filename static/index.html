<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisualMath</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .form-input {
      font-family: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .hero {
      min-height: 100vh;
    }

    .ans {
      text-align: center;
      overflow: auto;
      min-height: 100px;
    }

    .hide {
      display: none;
    }

    .basic {
      display: block;
      position: relative;
    }

    .copy-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      position: absolute;
      top: -.2rem;
      right: 0;
      opacity: 3%;
      transition: all .5s ease 0s;
    }

    .copy-group:hover {
      transition: all .3s ease 0s;
      opacity: 85%;
    }

    .copy-group button {
      margin: 0 3px;
    }

    .graph {
      text-align: center;
      max-width: 100%;
      overflow: auto;
    }

    .graph img {
      display: flex;
      margin: 0 auto;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="hero bg-gray">
    <div class="hero-body">
      <h1>VisualMath</h1>
      <div class="form-group has-icon-right">
        <input type="text" class="form-input" id="input-main" placeholder="Enter to compute">
        <i class="form-icon loading hide"></i>
      </div>
      <div class="form-group">
        <div class="basic">
          <div class="ans"></div>
          <div class="copy-group">
            <button id="copy-btn-latex" class="btn btn-success btn-sm" onclick="copy('latex')"><i
                class="icon icon-copy"></i> LaTeX</button>
            <button id="copy-btn-mathml" class="btn btn-success btn-sm" onclick="copy('mathml')"><i
                class="icon icon-copy"></i> MathML</button>
            <button id="copy-btn-omml" class="btn btn-success btn-sm" onclick="copy('omml')"><i
                class="icon icon-copy"></i> OMML</button>
          </div>
        </div>
        <div class="graph"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
  <script>
    function reRender(latex) {
      const element = document.querySelector('.ans');
      katex.render(latex, element, {
        throwOnError: false,
        displayMode: true
      });
    }
    function copy(id) {
      console.log('copy:', id)
      const text = $('.ans').attr('data-' + id)
      if (typeof text === 'undefined') {
        return
      }
      navigator.clipboard.writeText(text)
      $(`#copy-btn-${id} i`).removeClass('icon-copy').addClass('icon-check')
      setTimeout(function () {
        $(`#copy-btn-${id} i`).removeClass('icon-check').addClass('icon-copy')
      }, 500)
    }
    $(document).ready(function () {
      $('#input-main').bind('keypress', function (event) {
        const text = $('#input-main').val()
        if (event.keyCode === 13) {
          $('.graph').text('')
          $('.ans').text('')
          if (!text) {
            return
          }
          $('.loading').removeClass('hide')
          $.ajax({
            url: '/compute',
            method: 'POST',
            dataType: 'json',
            data: JSON.stringify({
              text: text
            }),
            success: function (data) {
              $('.loading').addClass('hide')
              if (data['code'] !== 0) {
                $('.ans').text(data['msg'])
                return
              }
              for (let i = 0; i < data.data.length; i++) {
                const component = data.data[i]
                const type = component['component']
                switch (type) {
                  case 'Basic':
                    reRender(component['latex'])
                    $('.ans').attr('data-expr', component['expr'])
                    $('.ans').attr('data-omml', component['omml'])
                    $('.ans').attr('data-latex', component['latex'])
                    $('.ans').attr('data-mathml', component['mathml'])
                    break;
                  case 'Graph':
                    $('.graph').html(component['graph'])
                    break;
                  default:
                    console.log('Unkown component:', component)
                    break;
                }
              }
            },
            error: function (err) {
              console.log(err)
              $('.loading').addClass('hide')
              if (err.responseJSON) {
                $('.ans').text(err.responseJSON['message'])
              } else {
                $('.ans').text('Unknown err')
              }
            }
          })
        }
      })
    })
  </script>
</body>

</html>
